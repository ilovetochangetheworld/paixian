<body>
    <div class="wrap" id="wrap" ui-view>
    </div>
    <script type="text/javascript">
    var dpr = window.devicePixelRatio;
    console.log(dpr);
    // alert(window.innerWidth);
    document.addEventListener('DOMContentLoaded', function(e) {
        if (Number(window.outerWidth) < 1000 && window.outerWidth) {
            document.getElementsByTagName('html')[0].style.fontSize = window.outerWidth / 10 + 'px';
        } else {
            document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 10 + 'px';
        }
    });
    window.addEventListener('orientationchange', function(event) {
        if (window.orientation == 180 || window.orientation == 0) {
            document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 10 + 'px';
        }
        if (window.orientation == 90 || window.orientation == -90) {
            // document.getElementsByTagName('html')[0].style.fontSize = window.innerWidth / 10 + 'px';
            // document.getElementsByClassName('common-footer').style.width = 100%;
        }
    });
    // var meta = document.getElementsByTagName('meta')[2];
    // meta.setAttribute('content', 'width=device-width, initial-scale=' + 1/dpr + ', maximum-scale=' + 1/dpr + ', minimum-scale=' + 1/dpr + ', user-scalable=no');
    </script>
</body>

</html>
